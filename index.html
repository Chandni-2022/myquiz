<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
                background-color: #f8f9fa;
                padding-top: 50px;
            }
            
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            
            .choice-container {
                margin-bottom: 10px;
            }
            
            .choice-text {
                cursor: pointer;
                transition: background-color 0.3s ease;
                padding: 10px;
                border-radius: 5px;
            }
            
            .choice-text:hover {
                background-color: #f1f1f1;
            }
            
            #nextButton {
                margin-top: 20px;
            }
            
            #feedback {
                margin-top: 20px;
                padding: 10px;
                border-radius: 5px;
            }
            
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title" id="question">Question Title</h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">Option A</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Option B</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Option C</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Option D</p>
                </div>
                <button id="nextButton" class="btn btn-primary">Next</button>
                <div id="feedback" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
